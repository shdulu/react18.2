<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>requestIdleCallback</title>
  </head>
  <body>
    <script>
      function sleep(duration) {
        for (var t = Date.now(); Date.now() - t <= duration; ) {}
      }
      const fibers = [
        () => {
          console.log("第1个任务开始了");
          sleep(20);
          console.log("第1个任务结束了");
        },
        () => {
          console.log("第2个任务开始了");
          sleep(20);
          console.log("第2个任务结束了");
        },
        () => {
          console.log("第3个任务开始了");
          sleep(20);
          console.log("第3个任务结束了");
        },
      ];
      requestIdleCallback(workLoop);
      function workLoop(deadline) {
        console.log(`本帧的剩余时间是: ${deadline.timeRemaining()} ms`);
        while (deadline.timeRemaining() > 1 && fibers.length > 0) {
          performUnitOfWork();
        }
        if (fibers.length > 0) {
          console.log(
            `只剩下${deadline.timeRemaining()}ms, 本帧剩余时间不够了等待下次浏览器空闲在帮我执行`
          );
          requestIdleCallback(workLoop);
        }
      }
      function performUnitOfWork() {
        let fiber = fibers.shift();
        fiber();
      }
    </script>
  </body>
</html>
